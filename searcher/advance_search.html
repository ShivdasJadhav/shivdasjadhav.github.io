<img id="adv_png" src="imgs/advance_search.png" alt="search image">
<form action="https://www.google.com/search?as_q=&as_epq=&as_oq=&as_eq=">
  <label for="a">All these words:</label>
  <input class="input" id="a" value="" name="as_q" type="text" /><br/>
  <label for="b">this exact word:</label>
  <input class="input" id="b" value="" name="as_epq" type="text" /><br/>
  <label for="c">any of these words:</label>
  <input class="input" id="c" value="" name="as_oq" type="text" /><br/>
  <label for="d"> none of these words:</label>
  <input class="input" id="d" value="" name="as_eq" type="text" /><br/>
  <input id="adv_button" type="submit" class="search_btn" name="tbs" />
</form>
